<div class="container pt-5">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3">
            <h1 class="text-center pt-3 text-secondary">Form</h1>
            <form [formGroup]="fg">
                <div class="form-group">
                    <label class="col-form-label">Name:</label>
                    <input formControlName="name" type="text" class="form-control">
                    <small *ngIf="name?.invalid && name?.touched" class="text-danger">Name is required</small>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Email:</label>
                    <input formControlName="email" type="text" class="form-control">
                    <small *ngIf="email?.invalid && email?.touched" class="text-danger">Email is required in the valid format</small>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Phone:</label>
                    <input formControlName="phone" type="text" class="form-control">
                    <small *ngIf="phone?.invalid && phone?.touched" class="text-danger">Phone no is required (10 digits)</small>
                </div>
                <div class="form-group">
                    <label class="col-form-label">IP Address:</label>
                    <input formControlName="ipAddress" type="text" class="form-control">
                    <small *ngIf="ipAddress?.invalid && ipAddress?.touched" class="text-danger"> IP Address is required in the valid format</small>
                </div>
                <button (click)="clicksub()" [disabled]="fg.invalid" type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
